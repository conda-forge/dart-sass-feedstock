{% set name = "dart-sass" %}
{% set version = "1.54.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/sass/dart-sass/archive/refs/tags/{{ version }}.tar.gz                                      # [not osx or not arm64]
    sha256: 669a52ec200a71141886793a2d98549ba7ac9c3da7479f1b05a0603d51e14cac                                           # [not osx or not arm64]
  # binary repack for arm64 and windows due to compiling issues
  - url: https://github.com/sass/dart-sass/releases/download/{{ version }}/dart-sass-{{ version }}-windows-x64.zip     # [win]
    sha256: 2feab83684e607b91059ca07f9be4601917b089461c0797d4cd680f9bc4cc591   # [win]
  - url: https://github.com/sass/dart-sass/releases/download/{{ version }}/dart-sass-{{ version }}-macos-arm64.tar.gz  # [osx and arm64]
    sha256: 38a68a04224cd0b107a405317caae29aeac43ff884acdf12ce36630ad6991b3e                                           # [osx and arm64]

build:
  number: 0
  binary_relocation: False
  detect_binary_files_with_prefix: False   # [win]


requirements:
  host:
    - dart-sdk       # [unix and not arm64]

test:
  files:
    - test.sass
  commands:
    - sass test.sass output.css  # [unix]

about:
  home: https://sass-lang.com/dart-sass
  license: MIT
  license_file:
    - LICENSE           # [unix and not arm64]
    - src/LICENSE       # [win or (osx and arm64)]
  summary: Dart implementation of Sass. Sass makes CSS fun again.

extra:
  recipe-maintainers:
    - msarahan
